<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/97b6bea065.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Josefin+Sans:ital,wght@1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Form exercise</title>
  </head>
  <body>
    <div class="content">
      <!-- image cover + logo -->
      <div class="left-side">
        <div class="logo">
          <i class="fa-solid fa-carrot"></i> take the carrot
        </div>
      </div>

      <!-- form template -->
      <div class="right-side">
        <div class="intro">
          This is not a real online service! Lorem ipsum dolor sit amet
          consectetur, adipisicing elit. Necessitatibus, commodi! Sign up now to
          get started.S
        </div>

        <form action="#">
          <div class="form">
            <p class="form-title">Let's do this!</p>
            <div class="input-field">
              <label for="name">First Name</label>
              <input type="text" id="first-name" name="first-name" required />
            </div>

            <div class="input-field">
              <label for="name">Last Name</label>
              <input type="text" id="last-name" name="last-name" required />
            </div>

            <div class="input-field">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="input-field">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" />
            </div>

            <div class="input-field">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
            </div>

            <div class="input-field">
              <label for="confirm">Confirm Password</label>
              <input type="password" id="confirm" required />
            </div>
          </div>
          <div class="end">
            <button class="submit btn">Create Account</button>
            <div class="log-in">
              Already have an account? <span> <a href="/">Log in</a> </span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
